<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Box</title>
  <style>
    /* Page background */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: "Segoe UI", Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main container */
    .container {
      background: #ffffff;
      width: 360px;
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Input + button row */
    .input-row {
      display: flex;
      gap: 10px;
    }

    #input {
      flex: 1;
      padding: 10px 14px;
      border: 2px solid #ddd;
      border-radius: 12px;
      outline: none;
      transition: border-color 0.3s;
      font-size: 16px;
    }

    #input:focus {
      border-color: #667eea;
    }

    button {
      background: #667eea;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #5563c1;
    }

    /* Messages list */
    #msg {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    #msg li {
      background: #f3f3f3;
      margin-bottom: 8px;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 15px;
      color: #333;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-row">
      <input type="text" placeholder="Enter msg" id="input">
      <button id="sendBtn">Send</button>
    </div>
    <ul id="msg"></ul>
  </div>

  <script>
 
  </script>
</body>
</html>
